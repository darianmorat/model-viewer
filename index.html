<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Model 3d</title>
   <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

   <style>
      html,
      body {
         height: 100vh;
         margin: 0;
         padding: 0;
      }

      model-viewer {
         width: 100%;
         height: 100%;
      }
   </style>

</head>

<body>
   <model-viewer src="./assets/models/Chair.glb" poster="./assets/models/Chair.webp" shadow-intensity="2"
      shadow-softness="1" skybox-image='./assets/environments/small_hangar_01_2k.hdr' camera-orbit="-25deg 75deg 4m"
      max-camera-orbit="auto 80deg 6m" skybox-height='1m' ar camera-controls touch-action="pan-y"
      alt="A 3D model carousel">
</body>


</html>
